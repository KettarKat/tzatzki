<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <a href="#" class="header__logo-icon">ЦАЦКИ</a>
            </div>
            <div class="header__menu">
              <ul class="menu__list">
                <li>
                  <a href="#">КАТАЛОГ</a>
                </li>
                <li>
                  <a href="#">О НАС</a>
                </li>
                <li>
                  <a href="#">ИНФО</a>
                </li>
                <li>
                  <a href="#">КОНТАКТЫ</a>
                </li>
              </ul>
            </div>
            <div class="header__box">
              <a href="#" class="favorites-item"></a>
                <a href="#" class="basket-item">
                  <span>2</span>
                </a>
            </div>
          </div>
        </div>
      </header>
      <div class="breadcrumbs">
        <div class="container">
          <div class="breadcrumbs__inner">
            <ul class="breadcrumbs__list">
              <li><a href="#">Главная</a></li>
              <li><span>Понравившиеся товары</span></li>
            </ul>
          </div>
        </div>
      </div>
      <section class="liked-product">
        <div class="container">
          <div class="liked-product__inner">
            <div class="product__item">
              <a href="#" class="product__item-img" style="background-image: url(images/content/item-1.jpg);"></a>
              <div class="product__item-content">
                <a href="#" class="product__item-name">Гвоздики</a>
                <a href="#" class="product__item-price">150 руб.</a>
              </div>
              <div class="product__item-hover">
                <div class="liked-product__delete">
                  <button style="background-image: url(images/icons/cross.svg);"></button>
                </div>
                <a href="#" class="hover-basket">В корзину</a>
              </div>
            </div>
            <div class="product__item">
              <a href="#" class="product__item-img" style="background-image: url(images/content/item-2.jpg);"></a>
              <div class="product__item-content">
                <a href="#" class="product__item-name">Гвоздики</a>
                <a href="#" class="product__item-price">150 руб.</a>
              </div>
              <div class="product__item-hover">
                <div class="liked-product__delete">
                  <button style="background-image: url(images/icons/cross.svg);"></button>
                </div>
                <a href="#" class="hover-basket">В корзину</a>
              </div>
            </div>
            <div class="product__item">
              <a href="#" class="product__item-img" style="background-image: url(images/content/item-3.jpg);"></a>
              <div class="product__item-content">
                <a href="#" class="product__item-name">Гвоздики</a>
                <a href="#" class="product__item-price">150 руб.</a>
              </div>
              <div class="product__item-hover">
                <div class="liked-product__delete">
                  <button style="background-image: url(images/icons/cross.svg);"></button>
                </div>
                <a href="#" class="hover-basket">В корзину</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="contaiter">
          <div class="footer__inner">
            <div class="footer__item">
              <div class="footer__item-social">
                <ul>
                  <li>
                    <a href="#" style="background-image: url(images/icons/vk.svg);"></a>
                  </li>
                  <li>
                    <a href="#" style="background-image: url(images/icons/inst.svg);"></a>
                  </li>
                  <li>
                    <a href="#" style="background-image: url(images/icons/fb.svg);"></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="footer__item">
              <div class="footer__item-news">
                <h4 class="footer__item-title">РАССЫЛКА НОВОСТЕЙ</h4>
                <form>
                  <label for="" class="footer__item-email">
                  <input type="text" placeholder="Введите ваш e-mail" required>
                </label>
                <button type="submit" class="black-btn">ПОДПИСАТЬСЯ</button>
              </form>
              </div>
            </div>
            <div class="footer__item">
              <div class="header__logo">
                <a href="#" class="header__logo-icon">ЦАЦКИ</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
